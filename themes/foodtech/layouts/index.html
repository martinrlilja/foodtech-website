{{ define "main" }}
  <main aria-role="main" class="container mx-auto my-8 px-4">
    <article class="max-w-3xl">
      {{ .Content }}
    </article>
    <div class="my-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2">
      {{ range where .Site.RegularPages "Type" "exhibitions" }}
        <a href="{{ .RelPermalink }}" class="flex flex-col bg-white shadow-sm hover:shadow-md transition-shadow duration-200">
          <img src="{{ .Params.listImage }}" alt="">
          <h2 class="my-2 px-4 text-2xl text-gray-800">
            {{ .Title }}
          </h2>

          <div class="flex items-center mt-auto mb-4 px-4">
            {{ if .Params.schedule }}
            <p class="pr-2 text-gray-700">
              {{ .Params.schedule }}
            </p>
            {{ end }}

            <div class="ml-auto pl-4 rounded-full bg-blue-800 flex-none">
              <span class="font-semibold text-white leading-none">
                {{ .Params.burgers }}
              </span>

              <!-- FontAwesome https://fontawesome.com/license -->
              <svg aria-hidden="true" focusable="false" class="inline-block w-8 h-8 ml-1 p-1 rounded-full bg-blue-900 text-white" role="img" viewBox="0 0 512 512">
                <path fill="currentColor" d="M464 256H48a48 48 0 0 0 0 96h416a48 48 0 0 0 0-96zm16 128H32a16 16 0 0 0-16 16v16a64 64 0 0 0 64 64h352a64 64 0 0 0 64-64v-16a16 16 0 0 0-16-16zM58.64 224h394.72c34.57 0 54.62-43.9 34.82-75.88C448 83.2 359.55 32.1 256 32c-103.54.1-192 51.2-232.18 116.11C4 180.09 24.07 224 58.64 224zM384 112a16 16 0 1 1-16 16 16 16 0 0 1 16-16zM256 80a16 16 0 1 1-16 16 16 16 0 0 1 16-16zm-128 32a16 16 0 1 1-16 16 16 16 0 0 1 16-16z"></path>
              </svg>
            </div>
          </div>
        </a>
      {{ end }}
    </div>
  </main>
{{ end }}
