<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <title>
      {{- block "title" . }}
      {{ .Site.Title }}
      {{ end -}}
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/content.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 pb-24">
    {{- partial "header.html" . -}}
    {{- block "main" . -}}{{- end -}}
    {{- partial "footer.html" . -}}

    <script type="module">
      import { Checkout, Quiz, QuizService } from '{{ .Site.Params.quizEndpoint }}/static/script.js';
      const quizService = new QuizService({ url: '{{ .Site.Params.quizEndpoint }}' });

      const checkout = new Checkout(quizService);
      checkout.mount();

      const quiz = new Quiz(quizService);
      quiz.mount(document.body);
    </script>
  </body>
</html>
