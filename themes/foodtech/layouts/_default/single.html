{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <main aria-role="main" class="container mx-auto my-8 px-4">
    <article>
      <img src="{{ .Params.headerImage }}" alt="">

      <h1 class="text-3xl text-gray-800 my-4">{{ .Title }}</h1>

      {{ .Content }}
    </article>
  </main>
{{ end }}
