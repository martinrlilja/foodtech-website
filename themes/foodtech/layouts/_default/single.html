{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <main class="container mx-auto my-8 px-4">
    <article>
      <img class="mx-auto" src="{{ .Params.headerImage }}" alt="">

      <div class="content max-w-3xl m-auto">
        {{ if not .Params.hideTitle }}
          <h1 class="text-3xl text-gray-800 my-4">{{ .Title }}</h1>
        {{ end }}

        {{ .Content }}
      </div>
    </article>
  </main>
{{ end }}
